[versions]
netty = "4.1.130.Final"
spring-boot = "3.4.13"
spring-dependency-management = "1.1.7"
junit = "5.11.4"
mockito = "5.15.2"
assertj = "3.27.3"
archunit = "1.4.1"
slf4j = "2.0.17"
spotless = "8.2.0"
palantir-java-format = "2.86.0"

[libraries]
# Netty
netty-handler = { group = "io.netty", name = "netty-handler", version.ref = "netty" }
netty-codec-http = { group = "io.netty", name = "netty-codec-http", version.ref = "netty" }
netty-transport-native-epoll = { group = "io.netty", name = "netty-transport-native-epoll", version.ref = "netty" }
netty-transport-native-kqueue = { group = "io.netty", name = "netty-transport-native-kqueue", version.ref = "netty" }

# Spring Boot
spring-boot-autoconfigure = { group = "org.springframework.boot", name = "spring-boot-autoconfigure" }
spring-boot-configuration-processor = { group = "org.springframework.boot", name = "spring-boot-configuration-processor" }
spring-boot-starter-web = { group = "org.springframework.boot", name = "spring-boot-starter-web" }
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test" }

# Spring Framework
spring-web = { group = "org.springframework", name = "spring-web" }
spring-webmvc = { group = "org.springframework", name = "spring-webmvc" }
spring-context = { group = "org.springframework", name = "spring-context" }

# Spring Security
spring-security-web = { group = "org.springframework.security", name = "spring-security-web" }

# Jakarta
jakarta-servlet-api = { group = "jakarta.servlet", name = "jakarta.servlet-api" }

# Logging
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }

# Jackson
jackson-databind = { group = "com.fasterxml.jackson.core", name = "jackson-databind" }

# Testing
junit-bom = { group = "org.junit", name = "junit-bom", version.ref = "junit" }
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { group = "org.mockito", name = "mockito-junit-jupiter", version.ref = "mockito" }
assertj-core = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }
archunit-junit5 = { group = "com.tngtech.archunit", name = "archunit-junit5", version.ref = "archunit" }

# Observability (optional)
micrometer-core = { group = "io.micrometer", name = "micrometer-core" }
micrometer-tracing = { group = "io.micrometer", name = "micrometer-tracing" }

[plugins]
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
